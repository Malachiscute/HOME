<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <!-- Link to calculator image -->
  <style>
    /* Style for the button */
    .calculator-button {
      background-color: #24292e;
      color: #ffffff;
      border: none;
      padding: 20px 40px; /* Increased padding to make the button bigger */
      border-radius: 10px; /* Increased border radius for a smoother appearance */
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px; /* Increased font size for better readability */
      cursor: pointer;
      margin: auto; /* Center the button horizontally */
      display: block; /* Make the button a block element for centering */
    }

    .calculator-icon {
      margin-right: 10px; /* Increased margin for better spacing */
      width: 40px; /* Increased width of the icon */
      height: 40px; /* Increased height of the icon */
      vertical-align: middle; /* Align the icon vertically with text */
    }
  </style>
</head>
<body>
  <a href="https://malachiscute.github.io/page1" class="calculator-button">
    <img src="https://cdn.vectorstock.com/i/500p/70/88/cartoon-calculator-man-vector-21287088.jpg" alt="Calculator" class="calculator-icon"> Calc
  </a>
</body>
</html>
